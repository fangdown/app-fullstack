    * 问题: 如果当前这个模块依赖另一个模块怎么办?<br/>
    */
    <br/>
    <br/>
    打开控制台，看结果
    <script src="./module.js"></script>
    <script>
      module1.foo()
      module1.data = 'baidu.com' // 不能修改内部数据
      module1.foo()
    </script>
