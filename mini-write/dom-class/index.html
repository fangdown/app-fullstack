<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原生实现addClass、removeClass</title>
</head>
<body>
  <div class="wrap">
    <div class="wrap-title">标题</div>
    <div class="wrap-content">内容</div>
  </div>
  <script src="./dom-class.js"></script>
  <script>
    const hascls = domClass.hasClass(document.getElementsByClassName('wrap')[0], 'wrap')
    domClass.addClass(document.getElementsByClassName('wrap')[0], 'wrap-test')
    domClass.removeClass(document.getElementsByClassName('wrap')[0], 'wrap-test')
    console.log('hascls', hascls)
  </script>
</body>
</html>
