<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hash路由</title>
</head>

<body>
  <header>
    <a href="#home">首页</a>
    <a href="#center">个人中心</a>
    <a href="#help">帮助 </a>
  </header>
  <div id="content"></div>
  <script>
    window.addEventListener('hashchange', e => {
      let content = document.getElementById('content')
      content.innerText = location.hash
    })

  </script>
</body>

</html>
