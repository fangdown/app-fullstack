<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>搞懂clientWidth-clientTop等</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .outer {
        height: auto;
      }
      .inner1 {
        height: 1000px;
        border: 1px solid #eeeeee;
      }
      .inner2 {
        height: 300px;
        width: 1000px;
        background-color: green;
        margin-left: 100px;
        padding: 10px;
        border: 20px solid #333;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      外部
      <div class="inner1">内部1</div>
      <div class="inner2">内部2</div>
    </div>
    <script>
      const inner = document.getElementsByClassName('inner2')[0]
      inner.addEventListener('click', function(e) {
        console.log('screenx', e.screenX)
        console.log('clientX', e.clientX)
        console.log('scrollLeft', document.documentElement.scrollLeft)
        console.log('pageX', e.pageX)
        console.log('clientWidth', inner.clientWidth)
      })
    </script>
  </body>
</html>
