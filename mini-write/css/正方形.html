<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正方形</title>
  <style>
    .squal1{
      width: 10%;
      height: 10vw;
      background-color: red;
    }
    .squal2{
      width: 10%;
      height: 0;
      padding-top: 10%;
      background-color: red;
    }
    .bfc{
     display: block;
    }
    .squal3{
      width: 10%;
      overflow: hidden;
      background-color: red;
    }
    .squal3::after{
      content: ' ';
      margin-top: 10%;
      display: block;
    }
  </style>
</head>
<body>
  <p>使用 css 实现一个宽高自适应的正方形</p>
  <div class="demo">
    <div class="squal1"></div><br/>
    <div class="squal2"></div><br/>
    <div class="bfc">
      <div class="squal3"></div>
    </div>
  </div>
</body>
</html>
