<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticky效果</title>
    <style>
      .header {
        width: 100%;
        height: 100px;
        border: 1px solid #eee;
      }
      .bar {
        position: sticky;
        top: 0;
        background-color: #fff;
      }
      .content {
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="header">顶部</div>
      <div class="bar">
        <ul>
          <li>tab1</li>
          <li>tab2</li>
        </ul>
      </div>
      <div class="content">内容</div>
    </div>
  </body>
</html>
